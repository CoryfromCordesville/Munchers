<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Munchers</title>
    <link rel="stylesheet" href="Munchers.css">
</head>
<body>
    <header>
        <h1 class="game-title">Number Munchers</h1>
    </header>

    <main>
        <div class="game-container">
            <div class="game-board" id="game-board"></div>

            <div class="muncher-container">
                <pre class="muncher" id="muncher">
  .--.
 |o_o |
 |:_/ |

                </pre>
            </div>
        </div>

        <div class="score-box">
            <div class="score-indicator">
                <span>Score:</span>
            </div>
            <div class="score-display" id="score">0</div>
        </div>

        <div class="level-title">
            <h2>Level 1</h2>
        </div>
    </main>

    <script src="Munchers.js"></script>
</body>
</html>
